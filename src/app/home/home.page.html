<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onCreate()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header > Notes </ion-list-header>
          <div class="list ion-margin" *ngIf="notes.length>0">
            <ion-item-sliding  *ngFor="let note of notes" #ionSlidingItem class="slidingItem">
              <ion-item lines="full"  (click)="onOpen(note.id)">
                <ion-label class="label">{{note.title}}</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="onDelete(note.id)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
